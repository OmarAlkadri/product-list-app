<mat-toolbar color="primary">
    <button [matMenuTriggerFor]="menu" mat-icon-button class="menu-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navigate('home/product-list')">
            <mat-icon>dialpad</mat-icon>
            <span>product list</span>
        </button>
        <button mat-menu-item (click)="navigate('home/product-adding')">
            <mat-icon>voicemail</mat-icon>
            <span>product add</span>
        </button>
        <button mat-menu-item (click)="navigate('home/list')">
            <mat-icon>home</mat-icon>
            <span>home Page</span>
        </button>
    </mat-menu>

    <span (click)="navigate('home/list')" style="cursor: pointer;">
        SMARTICT
    </span>
    <span class="example-spacer"></span>


    <button class="phone-list" (click)="navigate('home/product-list')" mat-stroked-button style="margin-left: 10px">
        product list
    </button>

    <button class="phone-list" (click)="navigate('home/product-adding')" mat-stroked-button style="margin-left: 10px">
        product add
    </button>

    <button class="phone-list" (click)="navigate('home/list')" mat-stroked-button style="margin-left: 10px">
        home Page
    </button>

    <button (click)="navigate('home/list')" mat-icon-button class="example-icon"
        aria-label="Example icon-button with share icon">
        <mat-icon>home</mat-icon>
    </button>
</mat-toolbar>
