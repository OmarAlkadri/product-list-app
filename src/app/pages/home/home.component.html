<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let element of data">
            <div class="wsk-cp-product">
                <div class="wsk-cp-img">
                    <img src="{{element.imageUrl}}" alt="Product" class="img-responsive" />
                </div>
                <div class="wsk-cp-text">
                    <div class="category">
                        <span>{{element.productType}}</span>
                    </div>
                    <div class="title-product">
                        <h3>{{element.name}}</h3>
                    </div>
                    <div class="description-prod">
                        <p>{{element.description}}</p>
                    </div>
                    <div class="card-footer">
                        <div class="wcf-left"><span class="price">${{element.price}}</span></div>
                        <div class="wcf-right"><a href="#" class="buy-btn"><i class="zmdi zmdi-shopping-basket"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
